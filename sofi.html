<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Sí y No</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #texto {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #botones {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        #boton-si, #boton-no {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            border: 2px solid #000;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #boton-si {
            background-color: #4CAF50; /* Verde */
            color: white;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #boton-no {
            background-color: #f44336; /* Rojo */
            color: white;
        }

        #imagen {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
    <script>
        let clickCount = 0;

        function moverBotonNo() {
            var botonNo = document.getElementById("boton-no");
            var botonSi = document.getElementById("boton-si");

            // Cambiar el texto del botón "No"
            clickCount++;
            if (clickCount === 1) {
                botonNo.innerText = "¿Estás segura?";
            } else if (clickCount === 2) {
                botonNo.innerText = "¿Completamente segura?";
            } else if (clickCount >= 3) {
                botonNo.innerText = "Por favor, aprieta Sí";
            }

            // Mover el botón "No" a una nueva posición aleatoria dentro del contenedor de los botones
            var maxX = window.innerWidth - botonNo.offsetWidth;
            var maxY = window.innerHeight - botonNo.offsetHeight;
            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);
            botonNo.style.position = 'absolute';
            botonNo.style.left = randomX + "px";
            botonNo.style.top = randomY + "px";

            // Agrandar el enlace "Sí" solo hasta 3 clics
            if (clickCount <= 3) {
                var currentWidth = botonSi.offsetWidth;
                var currentHeight = botonSi.offsetHeight;
                botonSi.style.width = (currentWidth + 10) + "px";
                botonSi.style.height = (currentHeight + 10) + "px";
            }
        }
    </script>
</head>
<body style="background-color: bisque;">
    <div id="texto">¿Me perdonas?</div>
    <div id="botones">
        <a href="si.html" id="boton-si">Sí</a>
        <button id="boton-no" onclick="moverBotonNo()">No</button>
    </div>
    <img id="imagen" src="https://media.tenor.com/jSQQDXi79AUAAAAC/wrong-sad.gif" alt="Imagen de muestra" width="300" height="300">
</body>
</html>
